{% extends 'base.html' %}

{% block content %}
  <h2>Create Book</h2>
  <p>If you can't find certain author you can add it yourself <b><a href="{% url 'author_create' %}">here</a></b></p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">Save</button>
    <a class="button" href="{% url 'books' %}">Back to List</a>
  </form>

{% endblock %}
