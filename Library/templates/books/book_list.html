{% extends 'base.html' %}
{% block content %}
    {% for i in books %}
        <div>
            <a href="{% url 'book' pk=i.pk %}"><p>{{i}}</p> </a>
            <p>{{i.author.full_name}}</p>
            <p>{{i.publication_year}}</p>
            <p>-----------------------</p>
        </div>
    {% endfor %}
    {% if user.is_authenticated %}
            <a href="{% url 'book_create' %}">Create new book</a>
    {% endif %}
{% endblock %}
