{% extends 'base.html' %}

{% block content %}
  <h2>Edit Book</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">Save Changes</button>
    <a class="button" href="{% url 'book' pk=book.pk %}">Back to List</a>
  </form>

{% endblock %}
