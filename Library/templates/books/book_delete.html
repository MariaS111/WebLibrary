{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete this book?</p>
  <form method="post">
    {% csrf_token %}
    <button class="button" type="submit">Yes, Delete</button>
    <a class="button" href="{% url 'book' pk=book.pk %}">Cancel</a>
  </form>

{% endblock %}
